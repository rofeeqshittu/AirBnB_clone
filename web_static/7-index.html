<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB Clone</title>

    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/4-common.css" class="global">
    <link rel="stylesheet" href="styles/3-header.css" class="header">
    <link rel="stylesheet" href="styles/3-footer.css" class="footer">
    <link rel="stylesheet" href="styles/6-filters.css" class="filters">
    <link rel="stylesheet" href="styles/7-places.css" class="places">

</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="filter locations">
                <h3>States</h3>
                <h4>Select a state</h4>

                <!-- Popover for Locations with 2 levels -->
                <ul class="popover">
                    <li>
                        <h2 class="state">California</h2>
                        <ul class="cities">
                            <li>Los Angeles</li>
                            <li>San Francisco</li>
                        </ul>
                    </li>
                    <li>
                        <h2 class="state">New York</h2>
                        <ul class="cities">
                            <li>New York City</li>
                            <li>Buffalo</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!-- Amenities Filter -->
            <div class="filter amenities">
                <h3>Amenities</h3>
                <h4>Choose your amenities</h4>

                <!-- Popover for Amenities -->
                <ul class="popover">
                    <li>Wi-Fi</li>
                    <li>Parking</li>
                    <li>Pool</li>
                </ul>
            </div>

            <!-- Search Button -->
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>

    <footer>
        Best School
    </footer>
</body>
</html>
